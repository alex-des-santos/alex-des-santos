name: Metrics
on:
  # Schedule updates (every 12 hours)
  schedule: [{cron: "0 */12 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@v3.34
        with:
          # Your GitHub token
          # We use the existing PROFILE_PAT secret from your other workflows
          token: ${{ secrets.PROFILE_PAT }}

          # Options
          user: alex-des-santos
          template: classic
          base: header, activity, community, repositories, metadata
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: America/Sao_Paulo
          
          # Plugins
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_lines: yes
          
          # Achievements and Habits
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # Calendar (optional, can be redundant with snake but looks good)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
