name: Update Profile README nightly

on:
  # Executa o workflow todo dia √† 1h da manh√£ (hor√°rio UTC)
  schedule:
    - cron: '0 1 * * *'
  
  # Permite que voc√™ execute este workflow manualmente a partir da aba Actions
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROFILE_PAT }}
          repository: alex-des-santos/alex-des-santos

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests

      - name: Update README file with public repos
        run: python .github/scripts/update_readme.py
        env:
          GITHUB_USER: ${{ github.repository_owner }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "docs(readme): ü§ñ Atualiza a lista de reposit√≥rios p√∫blicos"
            git push
          else
            echo "Nenhuma altera√ß√£o no README para commitar."
          fi
